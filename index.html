<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Travelogue</title>
</head>
<body>
  <form id="new-location">
    <label for="new-city">City</label>
    <input type="text" id="new-city" name="new-city">
    <label for="new-restaurants">Restaurants</label>
    <input type="text" id="new-restaurants" name="new-restaurants">
    <label for="new-landmarks">Landmarks</label>
    <input type="text" id="new-landmarks" name="new-landmarks">
    <label for="new-climate">Climate</label>
    <input type="text" id="new-climate" name="new-climate">
    <button type="submit">Add</button>
  </form>

  <h2>Locations:</h2>
  <div id="locations">
  </div>

  <div id="location-details" class="hidden">
    <p>City: <span id="city"></span></p>
    <p>Restaurants: <span id="restaurants"></span></p>
    <p>Landmarks: <span id="landmarks"></span></p>
    <p>Climate: <span id="climate"></span></p>
  </div>

</body>
</html>
